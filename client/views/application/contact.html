<template name="contact">
<div class="container">
	<div class="row-fluid">
        <div class="span8">
        	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1353.7644996925749!2d-122.4477625!3d47.26491269999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3cdc480b7528c709!2sTacoma+Wine+Merchants!5e0!3m2!1sen!2sus!4v1398361995989" width="600" height="450" frameborder="0" style="border:0"></iframe>
    	</div>
    	
      	<div class="span4">
    		<h2>Consultzen</h2>
    		<address>
    			<strong>Your #1 Manager Source</strong><br>
    			1220 Pacific Highway<br>
    			
    			Kent<br>
				Washington<br>
    			USA<br>
    			
    			<abbr title="Phone">P:</abbr> 5017731270
    		</address>
    	</div>
		<div class="container">
			<div class="row">
		      <div class="col-md-6 col-md-offset-3">
		        <div class="well well-sm">
		          <form class="form-horizontal" action="" method="post">
		          <fieldset>
		            <legend class="text-center">Contact us</legend>
    
		            <!-- Name input-->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="name">Name</label>
		              <div class="col-md-9">
		                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
		              </div>
		            </div>
    
		            <!-- Email input-->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="email">Your E-mail</label>
		              <div class="col-md-9">
		                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
		              </div>
		            </div>
    
		            <!-- Message body -->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="message">Your message</label>
		              <div class="col-md-9">
		                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
		              </div>
		            </div>
    
		            <!-- Form actions -->
		            <div class="form-group">
		              <div class="col-md-12 text-right">
		                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
		              </div>
		            </div>
		          </fieldset>
		          </form>
		        </div>
		      </div>
			</div>
		</div>
    </div>
</div>
</template>
