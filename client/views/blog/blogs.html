<template name="blogs">
	<div id="blogs">
		{{#each blogs}}
			{{> posts}}
		{{/each}}
	</div>
</template>
<template name="posts">
	<div class="post-content">
		<h2>Soccer games this weekend</h2>
			<div id="date">
				<span> Sunday 25 April 2014</span>
			</div>
			<div class="matchup">			
				<h3> Arsenal vs Wigan</h3>
				<video>freedom.mp4</video>
			</div>
	</div>
	
</template
>
