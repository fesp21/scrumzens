<template name="article">
	<div class="item well span4">
		<iframe height="{{height}}" src="{{src}}"></iframe>
		<h4 class="muted">{{name}}</h4>
		<p>{{description}}</p>
		<p>{{file}}</p>
		{{#if currentUser}}
		<span>{{created}}</span>
		<a href="#" class="like"><img src="likebtn" class="img-chekc" alt="#"/></a>
			<span class="label label-info">{{numlikes}}</span>
			<span class="badge badge-success ">{{likesthis}}</span>
		{{/if}}
	</div>
</template>
