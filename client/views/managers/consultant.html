<template name="consultant">
	<div class="container">
		<div class="row">
	      <div class="col-md-6 col-md-offset-3">
	        <div class="well well-sm">
	          <form class="form-horizontal" action="" method="post">
	          <fieldset>
	            <legend class="text-center">Become a consultant</legend>

	            <!-- Name input-->
	            <div class="form-group">
	              <label class="col-md-3 control-label" for="name">Name</label>
	              <div class="col-md-9">
	                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
	              </div>
	            </div>
				
	            <!-- Email input-->
	            <div class="form-group">
	              <label class="col-md-3 control-label" for="email">Your E-mail</label>
	              <div class="col-md-9">
	                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
	              </div>
	            </div>
	            <div class="form-group">
	              <label class="col-md-3 control-label" for="phone">Phone</label>
	              <div class="col-md-9">
	                <input id="phone" name="phone" type="text" placeholder="Your phone" class="form-control">
	              </div>
	            </div>
	            <!-- Message body -->
	            <div class="form-group">
	              <label class="col-md-3 control-label" for="inquiry">Inquiry</label>
	              <div class="col-md-9">
	                <textarea class="form-control" id="inquiry" name="inquiry" placeholder="Please enter your inquiry here..." rows="5"></textarea>
	              </div>
	            </div>

	            <!-- Form actions -->
	            <div class="form-group">
	              <div class="col-md-12 text-right">
	                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
	              </div>
	            </div>
	          </fieldset>
	          </form>
	        </div>
	      </div>
		</div>
	</div>
</template>
