<template name="managersList">
	<div class="view-managers">
		<div class="container">
			<div class="row-fluid">
				{{#if hasLists}}
					{{#if isUser username}}
					<h2> My Managers </h2>
					<ul class="lists">
					{{#each managers}}
						<li class="index-manager"> {{> manager}} </li>
					{{/each}}
					</ul>
					{{/if}}
					{{else}}
						{{#unless username}}
							<div class="add-manager">
								<a href="/add"> Add managers </a>
								<p> Add as many as you need </p>
							</div>
						{{/unless}}
				{{/if}}
				</div>
			</div>
		</div>
	
	</template>

<template name="manager">
	<div class="container" id="manager">
		<a href="{{pathfor 'managerInfo'}}">Review</a>
			<p class="info">
				<h1>{{name}}</h1>
				<h2> {{picture}}</h2>
				<h2> {{address}}</h2>
				<h2> {{city}}</h2>
				
				<h3>{{experience}}</h3>
				<h3>{{education}}</h3>
				
				
				<div class="base">
				<h4>{{certification}}</h4>
				<h4>{{price}}</h4>
				<h4>{{rating}}</h4>
				<h4>{{jobs}}</h4>
				<h4>{{isActive}}</h4>
				</div>
				<div class="base">
				<h4>{{reviews}}</h4>
				<h4>{{comments}}</h4>
				<h4>{{projects}}</h4>
				<h4>{{registered}}</h4>
				<h4>{{ava}}</h4>
				</div>
				
					<div class="container">
						<h4> Ask {{name}} a question</h4>
						{{>chatworks}}
						</div>
			
				</p>
		</div>
	</template>
